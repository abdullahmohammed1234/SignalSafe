version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: signalsafe-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: signalsafe
    networks:
      - signalsafe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: signalsafe-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/signalsafe
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - mongodb
      - ai-service
    networks:
      - signalsafe-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: signalsafe-ai-service
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - signalsafe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signalsafe-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - signalsafe-network

volumes:
  mongodb_data:

networks:
  signalsafe-network:
    driver: bridge
